<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converty | PDF - PPTX Converter</title>
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- CSS dosyası -->
  <link rel="stylesheet" href=style.css>
</head>
<body class="light-theme">
  <header>
    <div class="logo" id="appLogo">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
           stroke="currentColor" stroke-width="2" stroke-linecap="round"
           stroke-linejoin="round">
        <path d="M4 22h14a2 2 0 0 0 2-2V7.5L14.5 2H6a2 2 0 0 0-2 2v4"></path>
        <polyline points="14 2 14 8 20 8"></polyline>
        <path d="M2 15h10"></path>
        <path d="M9 18l3-3-3-3"></path>
      </svg>
      Converty
    </div>
    <div class="controls">
      <div class="language-switch" id="languageSwitch">
        <span class="material-icons" id="languageIcon">language</span>
      </div>
      <div class="theme-switch" id="themeSwitch">
        <span class="material-icons" id="themeIcon">dark_mode</span>
      </div>
      <div class="language-menu" id="languageMenu">
        <button data-lang="tr">Türkçe</button>
        <button data-lang="en">English</button>
        <button data-lang="zh">中文</button>
        <button data-lang="es">Español</button>
        <button data-lang="pt">Português</button>
        <button data-lang="hi">हिन्दी</button>
      </div>
    </div>
  </header>
  <main>
    <div class="conversion-container">
      <!-- Sekme Alanı -->
      <div class="tabs">
        <!-- 1. Sekme (varsayılan aktif) -->
        <div class="tab active" id="tabPdfToPptx" data-type="pdf_to_pptx">
          <span class="tab-text">
            <span class="old-color" data-lang-key="tabPdfToPptx">PDF › PPTX</span>
            <span class="new-color" data-lang-key="tabPdfToPptx">PDF › PPTX</span>
          </span>
        </div>
        <!-- 2. Sekme -->
        <div class="tab" id="tabPptxToPdf" data-type="pptx_to_pdf">
          <span class="tab-text">
            <span class="old-color" data-lang-key="tabPptxToPdf">PPTX › PDF</span>
            <span class="new-color" data-lang-key="tabPptxToPdf">PPTX › PDF</span>
          </span>
        </div>
        <!-- Alt çizgi (indicator) -->
        <span class="tab-indicator"></span>
      </div>

      <!-- Uyarı Mesajı Alanı (varsa) -->
      <div id="warningMessage"></div>
      
      <!-- Drag & Drop / Dosya Yükleme Alanı -->
      <div class="upload-area" id="uploadArea">
        <div class="upload-icon">
          <span class="material-icons">upload</span>
        </div>
        <h3 class="upload-text" id="uploadText" data-lang-key="uploadText">
          Drag or select your PDF file
        </h3>
        <p class="upload-subtext" id="uploadSubtext" data-lang-key="uploadSubtext">
          Maximum file size: 100MB
        </p>
        <input type="file" id="fileInput" class="file-input" multiple>
      </div>
      <div id="fileList"></div>

      <!-- Dönüştür / İndir Butonu -->
      <button id="startConvertBtn" class="btn" disabled style="display:block; margin: 0 auto;" data-lang-key="uploadButton">
        Upload a file
      </button>
    </div>
  </main>
  <footer>
    <div class="footer-content">
      <a href="https://github.com/SirCrownguard/Converty-Web" target="_blank" class="github-link">
        <img src=GitHub_Logo.svg alt="Source Code" class="github-icon" style="height:30px; width:auto;">
      </a>
      <p>© 2025 Converty</p>
    </div>
  </footer>
  <!-- JavaScript dosyası -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
